<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password</title>
  <link rel="stylesheet" href="styles/change-password.css" />
  <link rel="icon" type="image/png" href="images/favicon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  <script src="js/change-password.js" defer></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>
  <form id="changePasswordForm" method="post">
    <label for="oldPassword">Old Password:</label>
    <br />
    <input type="password" id="oldPassword" required minlength="8">
    <br />
    <label for="newPassword">New Password:</label>
    <br />
    <input type="password" id="newPassword" required minlength="8">
    <br />
    <label for="confirmPassword">Confirm Password:</label>
    <br />
    <input type="password" id="confirmPassword" required minlength="8">
    <br>
    <input id="change-submit" type="submit" value="Save Changes">
  </form>
</body>

</html>
